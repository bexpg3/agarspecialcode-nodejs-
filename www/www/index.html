
<html lang="tr"><head>
		<title>AgarZ - Agar.io oyna, en iyi agar io oynama sitesi ve skinleri.</title>	
    <link id="favicon" rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script id="facebook-jssdk" src="//connect.facebook.net/tr_TR/sdk.js#xfbml=1&amp;version=v2.4"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	

    <script src="js/Vector2.js"></script>


    <script type="text/javascript" src="js/main57obf.js"></script>
    <link rel="stylesheet" type="text/css" href="js/index.css">

	

<body>

<div id="overlays" style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px; background-color: rgba(0, 0, 0, 0.498039); z-index: 200;">
    <div id="helloDialog" style="transform: translate(-50%, -50%) scale(0.684662);">
	
	
        <form role="form">
            <div class="form-group">
                <div>
				<h2 style="text-align:center;"><img src="http://agarz.com/banner.png"></h2><p id="topInfo" style="display:table;margin:0px auto;padding:0px;"></p>						
				</div>			
            </div>			
            <div class="form-group">
                <input id="nick" class="form-control" placeholder="Nick" maxlength="15">
                <select id="gamemode" class="form-control" onchange="setserver($(this).val());" required="">
				<option id="ffa1" value="127.0.0.1:444">FFA-1</option>
				
			</select><div style="display:none;">
				<input type="hidden" id="gameName_ffa1" name="gameName_ffa1" value="FFA-1">
				
				</div>					
                
                                
								<div style="clear:both;width:100%;height:5px;"></div>
				<input id="txtSkin" class="form-control" placeholder="Skin" style="width: 50%;float: left;" autocomplete="off" maxlength="15">
				<a target="_blank" href="galeri" class="form-control btn btn-info" style="width: 50%;float: right;" role="button">Skin Galerisi</a>

				<input id="myTeam" class="form-control" placeholder="Team" style="width: 50%;float: left;margin-top:6px;" autocomplete="off" maxlength="6">
            </div>
            <div class="form-group">
                <div style="float:left;">
				
				
                   &nbsp;&nbsp;<a href="/"><img src="imgs/flag-tr.png"></a>
				   &nbsp;&nbsp;<a href="/en"><img src="imgs/flag-en.png"></a>
				   &nbsp;&nbsp;<a href="/es"><img src="imgs/flag-es.png"></a>
				   &nbsp;&nbsp;<a href="/de"><img src="imgs/flag-de.png"></a>					
					
                </div>
				<!-- <a href='/t1'>test</a> -->
				<div style="clear:both;width:100%;height:10px;"></div>

                <button type="submit" id="playBtn" onclick="onClickPlay(); return false;" class="btn btn-play btn-primary btn-needs-server" style="background-color: red;">Oyna                </button>
                <br clear="both">
            </div>
            <div id="settings" class="checkbox">
                <div class="form-group" id="mainform">
                    <div id="locationKnown"></div>
                    <button id="spectateBtn" onclick="spectate(); return false;" class="btn btn-warning btn-spectate btn-needs-server">İzleyici                    </button>
                    <br clear="both">
                </div>
                <div style="margin: 6px;">
                    <label><input id="noSkin" type="checkbox" onchange="setSkins(!$(this).is(':checked'));">Skin yok</label>
                    <label><input id="noNames" type="checkbox" onchange="setNames(!$(this).is(':checked'));">İsim yok</label>
                    <label><input id="darkTheme" type="checkbox" onchange="setDarkTheme($(this).is(':checked'));">Karanlık</label>
                    <label><input id="noColor" type="checkbox" onchange="setNoColor($(this).is(':checked'));">Renk yok</label>
                    <label><input id="hideChat" type="checkbox" onchange="setHideChat($(this).is(':checked'));">Chat gizle</label>
                    <label><input id="smoothRender" type="checkbox" onchange="setSmooth($(this).is(':checked'));">Yumuşak</label>
					
					<label><input id="showFps" type="checkbox" onchange="setFps($(this).is(':checked'));">Fps</label>
					<label><input id="transparentRender" type="checkbox" onchange="setTransparent($(this).is(':checked'));">Saydam</label>
					<label><input id="showScore" type="checkbox" onchange="setShowScore($(this).is(':checked'));">Skor Göster</label>
					<label><input id="simpleGreen" type="checkbox" onchange="setSimpleGreen($(this).is(':checked'));">Basit Yeşil</label>
					<label id="labelTouchButtons" style="display: none;"><input id="touchButtons" type="checkbox" onchange="setTouchButtons($(this).is(':checked'));">mobil</label>
					<div>Skin Kalitesi					<select id="skinQuality" onchange="setskinquality($(this).val());">
						<option id="ql" value="l">Düşük</option>
						<option id="qm" value="m">Orta</option>
						<option id="qh" value="h">Yüksek</option>
					</select>
					</div>
                </div>
            </div>
        </form>
		<center>

            <small class="text-muted text-center"></small>
        </center>
        <div id="instructions">
            <hr>
            <center><span class="text-muted">
Mouse ile hareket ettirin<br><b>Space</b> tuşuna basıp bölünün<br><b>W,E</b> tuşuna basıp yem atın<br><b>A,S</b> tuşuna basıp gold harcayarak büyüyün<br>Türkiye'nin en büyük agario oynama sunucuları.<br>Agario türk oyuncuların buluştuğu yer.</span>
<br>
</center>
        </div>
        <hr style="margin-bottom: 7px; ">
        <div style="margin-bottom: 5px; line-height: 32px; margin-left: 6px; height: 32px;">
            <center>
				<a href="http://agarz.com/privacypolicy" target="_blank">Facebook Privacy</a>
				<a href="agar-io-oyna" class="text-muted">Agar.io Oyna</a>
                |
                <a href="agar-oyna" class="text-muted">Agar Oyna</a>
            </center>
        </div>
		

    </div>

	
</div>

<canvas id="canvas" width="894" height="662"></canvas>
<input type="text" id="chat_textbox" maxlength="70" placeholder="Press Enter to chat!">

<div style="font-family:'Ubuntu'">&nbsp;</div>

</body></html>
